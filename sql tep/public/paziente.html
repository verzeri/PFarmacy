<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFarmacy - Area Paziente</title>
    <!-- Link a Font Awesome per le icone -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    
</head>
<body>
    <!-- Titolo principale della pagina -->
    <div class="main-title">
        <h1>PFarmacy</h1>
    </div>
    
    <!-- Header specifico dell'area paziente -->
    <div class="paziente-header">
        <!-- Icona dell'account con link -->
        <a href="dati.html">
            <i class="fas fa-user-circle icon"></i>
        </a>
        <!-- Titolo personalizzato con il nome del paziente -->
        <h1 id="patientName">Area Paziente</h1> <!-- Titolo dinamico -->
    </div>

    <!-- Contenitore per Calendario -->
    <div id="calendar"></div>

    <script>
        // Simulazione del recupero del nome del paziente dal back-end
       // Recupera i parametri dalla query string
       const queryString = window.location.search;
       const urlParams = new URLSearchParams(queryString);
       const nome = urlParams.get('nome');
       const cognome = urlParams.get('cognome');

// Cambia il titolo con nome e cognome
       if (nome && cognome) {
          document.getElementById('patientName').textContent = `${nome} ${cognome}`;
          } else {
          document.getElementById('patientName').textContent = 'Area Paziente'; // Default
          }


        // Inizializzazione di FullCalendar
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Vista iniziale
                locale: 'it', // Localizzazione in italiano
                events: [ // Eventi fittizi per test
                    { title: 'Visita Medica', start: '2024-12-10' },
                    { title: 'Controllo Periodico', start: '2024-12-15', end: '2024-12-16' }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
