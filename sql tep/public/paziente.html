<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFarmacy - Area Paziente</title>
    <!-- Link a Font Awesome per le icone -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Aggiungi FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">

    <!-- Aggiungi FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    
</head>
<body>
    <!-- Titolo principale della pagina -->
    <div class="main-title">
        <h1>PFarmacy</h1>
    </div>
    
    <!-- Header specifico dell'area paziente -->
    <div class="paziente-header">
        <!-- Icona dell'account con link -->
        <a href="dati.html">
            <i class="fas fa-user-circle icon"></i>
        </a>
        <!-- Titolo personalizzato con il nome del paziente -->
        <h1 id="patientName">Area Paziente</h1> <!-- Titolo dinamico -->
    </div>

    <!-- Calendario FullCalendar -->
    <div id="calendar"></div>


    <script>
        // Simulazione del recupero del nome del paziente dal back-end
       // Recupera i parametri dalla query string
       const queryString = window.location.search;
       const urlParams = new URLSearchParams(queryString);
       const nome = urlParams.get('nome');
       const cognome = urlParams.get('cognome');

// Cambia il titolo con nome e cognome
       if (nome && cognome) {
          document.getElementById('patientName').textContent = `${nome} ${cognome}`;
          } else {
          document.getElementById('patientName').textContent = 'Area Paziente'; // Default
          }


        // Inizializzazione di FullCalendar
        document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      // Configurazione base del calendario
      initialView: 'dayGridMonth',  // Visualizza il mese per default
      locale: 'it',  // Imposta la lingua in italiano
      events: '/events',  // Indica l'endpoint che fornisce gli eventi
      eventClick: function(info) {
        // Gestisci il click su un evento (ad esempio, mostra i dettagli dell'evento)
        alert('Evento: ' + info.event.title);
      }
    });

    // Renderizza il calendario
    calendar.render();
  });
    </script>
</body>
</html>
