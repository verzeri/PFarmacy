<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registrazione</title>
    <link rel="stylesheet" href="style.css"> <!-- Collegamento al file CSS -->
</head>
<body>

    <div class="container">
        <h1 style="text-align: center; color: #007BFF; margin-bottom: 30px;">Benvenuti da <span style="color: blue;">PFarmacy</span></h1>

        <div id="login" class="tab-content active">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>

            <!-- Link per passare a Registrazione -->
            <p>Non hai ancora un account? <a href="#" onclick="openTab('register')">Registrati</a></p>
        </div>

        <div id="register" class="tab-content">
            <h2>Registrazione</h2>
            <form id="registerForm">
                <input type="text" id="registerNome" placeholder="Nome" required />
                <input type="text" id="registerCognome" placeholder="Cognome" required />
                <input type="email" id="registerEmail" placeholder="Email" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <button type="submit">Registrati</button>
            </form>

            <!-- Link per tornare al Login -->
            <p>Hai già un account? <a href="#" onclick="openTab('login')">Accedi</a></p>
        </div>

        <!-- Sezione per visualizzare i dati dell'utente dopo il login -->
        <div id="userData" style="display: none;">
            <h2>Login Effettuato</h2>
            <p><strong>Nome:</strong> <span id="userNome"></span></p>
            <p><strong>Cognome:</strong> <span id="userCognome"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </div>

    </div>

    <script>
        // Funzione per gestire il passaggio tra Login e Registrazione
        function openTab(tabName) {
            var loginContent = document.getElementById('login');
            var registerContent = document.getElementById('register');
            var userDataContent = document.getElementById('userData');
            
            if (tabName === 'login') {
                loginContent.classList.add('active');
                registerContent.classList.remove('active');
                userDataContent.style.display = 'none'; // Nascondi i dati utente
            } else if (tabName === 'register') {
                registerContent.classList.add('active');
                loginContent.classList.remove('active');
                userDataContent.style.display = 'none'; // Nascondi i dati utente
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Mostra i dati dell'utente
                    document.getElementById('userNome').textContent = data.nome;
                    document.getElementById('userCognome').textContent = data.cognome;
                    document.getElementById('userEmail').textContent = data.email;

                    // Nascondi le sezioni di login e registrazione, mostra i dati
                    document.getElementById('login').classList.remove('active');
                    document.getElementById('register').classList.remove('active');
                    document.getElementById('userData').style.display = 'block';
                } else {
                    alert('Errore: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Errore durante il login:', error);
                alert('Si è verificato un errore.');
            });
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nome = document.getElementById('registerNome').value;
            const cognome = document.getElementById('registerCognome').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            fetch('/utenti', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, cognome, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Registrazione avvenuta con successo!');
                    document.getElementById('registerForm').reset();
                } else {
                    alert('Errore: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                alert('Si è verificato un errore.');
            });
        });
    </script>

</body>
</html>
